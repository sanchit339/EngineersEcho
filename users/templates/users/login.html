{%extends 'blog/base.html'%}
{% load crispy_forms_tags %}
{%block content%}
  <div class = "content-section">
    <form action = "" method = "post">
        {%csrf_token%}
        <fieldset class="form-group">
          <legend class="border-bottom">Sign In</legend>
            {{form|crispy}}
        </fieldset>
        <div class="from-group">
            <button class="btn btn-outline-info" type="submit"> Log In </button>
            <div class="m-2"></div>
            <small class="text-muted">
                    Forgot Password?<a href="{% url 'reset_password' %}" class="m-1">Reset Password</a>
            </small>
        </div>
        <br>
        <div class="border-top pt-3">
                <small class="text-muted">
                    Don't Have an Account?<a href="{% url 'register'%}" class = "m-3">Register Now</a>
                </small>
        </div>
    </form>
  </div>
{%endblock content%}
