{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="mb-3">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{form|crispy}}
            </fieldset>
            
            <div class="mb-3">
                <button class="btn btn-outline-info" type="submit" onsubmit="">Send Reset Link</button>
            </div>
        </form>
    </div>
{% endblock content %}
