{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="mb-3">
                <legend class="border-bottom mb-4">Update Blog</legend>
                {{form|crispy}}
            </fieldset>
            
            <div class="mb-3">
                <button class="btn btn-success" type="submit" onsubmit="">Update</button>
            </div>
        </form>
    </div>
    {% if form.errors %}
        {% for field in form %}
        {% for error in field.errors %}
            <p> {{ errors }} </p>
        {% endfor %}
        {% endfor %}
    {% endif %}
{% endblock content %}
